name: inmoment-intelligence-application
version: v1
type: service
service:
  title: spa-application
  replicas: 1
  servicePort: 3000
  ingress:
    # appDetailSpec: '{ 
    #   "name": "Customer-360",
    #   "title": "Customer 360 Application",
    #   "releaseLevel": "alpha",
    #   "description": "Customer 360 Data model consolidates business data from various sources and provides you with a holistic view of your customers",
    #   "icon": "data:image/svg+xml;base64,",
    #   "section": "Business",
    #   "path": "/retail_spa/",
    #   "keyword": "Retail Application",
    #   "isInternal": false,
    #   "disabled": false,
    #   "navigation": []
    #   }'
    enabled: true
    noAuthentication: true
    path: /retail_test
    stripPath: true
  stack: container
  compute: runnable-default 
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  envs:
    LOG_LEVEL: info
    DATAOS_ENV: 'https://cheerful-maggot.dataos.app' 
  stackSpec:
    command:
      - "npm"
    arguments:
      - "start"
    image: modern123/demo_app_test:1.2